<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
  </head>
  <body onload="redirect()">
	This page is permanently moved to narrowpathministries.net. This page will automatically redirect. If not please click link below. <br/>
	<script> 
	  document.write("<a href='" + window.location.href.replace("thekkel.com", "narrowpathministries.net") + "'>" + window.location.href.replace("thekkel.com", "narrowpathministries.net") + "</a>");
	  function redirect() {
		setTimeout(function(){ 
				window.location.replace(window.location.href.replace("thekkel.com", "narrowpathministries.net"));
			}
			, 1);	
		}
	</script>
  </body>
</html>
