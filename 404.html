<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
  </head>
  <body onload="redirect()">
	<h2 style="text-align: center; padding-top: 50px; display: block;">This page is permanently moved to narrowpathministries.net. Redirecting...</h2>
	<script>
	  function redirect() {
		setTimeout(function(){ 
				window.location.replace(window.location.href.replace("thekkel.com", "narrowpathministries.net"));
			}
			, 10);	
		}
	</script>
  </body>
</html>
